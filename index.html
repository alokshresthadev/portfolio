<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="Starting.css">
</head>
<body>
    <div class="main_starting">
        <div class="header_starting">
            <h1 class="header">Portfolio</h1>
        </div>
        <div class="format_starting">
            <p class="format_chooser">Choose the format of the portfolio</p>
        </div>
        <div class="CLI_GUI_starting">
            <div class="option CLI_chooser" data-target="cli.html">
                1] CLI
            </div>
            <div class="option GUI_chooser" data-target="gui.html">
                2] GUI
            </div>
        </div>
        <div class="hint">
            <p>You may use arrow up and down in pc</p>
        </div>
        <div class="mobile-instructions">
            <p>Tap an option or use arrow keys ↑↓ and Enter</p>
        </div>
    </div>

    <script src="starting.js"></script>
</body>
</html>
